{% extends "portfolio/base.html" %}

{% block content%}
<H1>Hello Blog </h1>

<h2> Nick has written {{ blogs.count}} blog{{ blogs.count|pluralize }} </h2>

{% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}" ><h3>{{ blog.title }}</h3></a>
    <h5>{{ blog.date|date:'d M Y' }}</h5>
    <p>{{ blog.description|striptags|truncatechars:100 }}</p>
    

{% endfor%}

{% endblock %}
