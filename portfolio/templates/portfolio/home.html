{% extends "portfolio/base.html" %}

{% block content%}

{% load static %}

<h1>Mirko Portfolio</h1>
        <BR>
        <img src="{% static 'portfolio/profile.jpeg' %}" width="10%" heigth="10%" />
        <BR>
        {% for project in projects %}
            <h2>{{ project.title }}</h2>
            
            <p>{{ project.description }}</p>
            <img src="{{project.image.url}}"/>
            {% if project.url %}
            <br>
            <a href="{{ project.url }}">Link</a>
            {% endif %}
        {% endfor %}
{% endblock %}
